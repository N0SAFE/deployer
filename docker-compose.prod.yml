services:
  # API services (defined directly to override networks)
  api-db-prod:
    container_name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}-api-db-prod
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-nestjs_api}
    volumes:
      - api_db_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_DATABASE:-nestjs_api}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network_prod

  api-cache-prod:
    container_name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}-api-cache-prod
    image: redis:8-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "[ $$(redis-cli ping) = 'PONG' ]"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_interval: 5s
      start_period: 30s
    networks:
      - app_network_prod

  api-prod:
    container_name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}-api-prod
    build:
      context: .
      dockerfile: ./docker/Dockerfile.api.prod
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
        - API_PORT=${API_PORT:-3001}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
        - API_PING_PATH=${API_PING_PATH:-/health}
    depends_on:
      api-db-prod:
        condition: service_healthy
      api-cache-prod:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "${API_PORT:-3001}:${API_PORT:-3001}"
    volumes:
      # Mount Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount entire Traefik configuration directory
      - traefik_configs_prod:/app/traefik-configs
      # Mount file upload and extraction storage
      - file_uploads_prod:/app/uploads
      - file_extracted_prod:/app/extracted
      # Mount static file serving storage (for deployed apps)
      - static_files_prod:/app/static
    environment:
      NODE_ENV: production
      API_PORT: ${API_PORT:-3001}
      COMPOSE_PROJECT_NAME: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@api-db-prod:5432/${DB_DATABASE:-nestjs_api}
      REDIS_URL: redis://api-cache-prod:6379
      JWT_SECRET: ${JWT_SECRET:-jwt-fallback-secret}
      AUTH_SECRET: ${AUTH_SECRET:-auth-fallback-secret}
      PASSKEY_RPID: ${PASSKEY_RPID:-localhost}
      PASSKEY_RPNAME: ${PASSKEY_RPNAME:-NestJS App}
      PASSKEY_ORIGIN: ${PASSKEY_ORIGIN:-http://localhost:3000}
      NEXT_PUBLIC_WEB_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      # CORS Configuration for cross-origin requests from web app
      CORS_ORIGIN: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      # Production optimizations
      LOG_LEVEL: warn
      BETTER_AUTH_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-better-auth-fallback-secret}
      # Traefik Configuration
      TRAEFIK_DOMAIN: ${TRAEFIK_DOMAIN:-localhost}
      TRAEFIK_ACME_EMAIL: ${TRAEFIK_ACME_EMAIL:-admin@localhost}
      TRAEFIK_CONFIG_BASE_PATH: /app/traefik-configs
      # Turbo Remote Cache Configuration
      TURBO_TOKEN: ${TURBO_TOKEN}
      TURBO_TEAM: ${TURBO_TEAM}
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://127.0.0.1:${API_PORT:-3001}/health || exit 1
      start_period: 15s
      interval: 15s
      timeout: 15s
      retries: 5
    # Memory limits
    mem_limit: 8g
    memswap_limit: 8g
    ulimits:
      nproc: 65535
      nofile: 65535
    networks:
      - app_network_prod

  # Web service (using runtime compilation for fresh builds)
  web-prod:
    container_name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}-web-prod
    build:
      context: .
      dockerfile: ./docker/Dockerfile.web.runtime.prod
      args:
        - NODE_ENV=production
        - API_URL=http://api-prod:${API_PORT:-3001}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
        - API_PORT=${API_PORT:-3001}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
        - NEXT_PUBLIC_APP_PORT=${NEXT_PUBLIC_APP_PORT:-3000}
        - AUTH_SECRET=${AUTH_SECRET:-QgafJQw3O/k1gambz7YGKjtj5ZZe0dnL/WlSw4PtMDc=}
        - API_ADMIN_TOKEN=${API_ADMIN_TOKEN:-secret-admin-token}
        - API_PING_PATH=${API_PING_PATH:-/health}
    restart: unless-stopped
    ports:
      - "${NEXT_PUBLIC_APP_PORT:-3000}:${NEXT_PUBLIC_APP_PORT:-3000}"
    depends_on:
      api-prod:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - API_PING_PATH=/health
      # Server-side API URL (internal Docker network) - Use container name
      - API_URL=http://api-prod:${API_PORT:-3001}
      # Client-side API URL (external access) - Browser needs to reach this URL
      # For production, this should be set to your actual server's public URL
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      - NEXT_PUBLIC_API_PORT=${API_PORT:-3001}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - NEXT_PUBLIC_APP_PORT=${NEXT_PUBLIC_APP_PORT:-3000}
      # Docs URL (for navbar link)
      - NEXT_PUBLIC_DOC_PORT=${NEXT_PUBLIC_DOC_PORT:-3020}
      - NEXT_PUBLIC_DOC_URL=${NEXT_PUBLIC_DOC_URL:-http://localhost:3020}
      - API_ADMIN_TOKEN=${API_ADMIN_TOKEN:-secret-admin-token}
      - AUTH_SECRET=${AUTH_SECRET:-QgafJQw3O/k1gambz7YGKjtj5ZZe0dnL/WlSw4PtMDc=}
    networks:
      - app_network_prod
    volumes:
      # Cache directories to speed rebuilds (only useful if containers are recreated frequently on same host)
      - bun_cache_web_prod:/root/.bun/install/cache
      - turbo_cache_web_prod:/root/.cache/turbo

  # Docs service (build-time compilation variant for production reliability)
  doc-prod:
    container_name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}-doc-prod
    build:
      context: .
      dockerfile: ./docker/Dockerfile.doc.build-time.prod
      args:
        - NODE_ENV=production
    restart: unless-stopped
    ports:
      - "3020:3020"
    depends_on:
      api-prod:
        condition: service_healthy
    environment:
      - NODE_ENV=production
    networks:
      - app_network_prod
    volumes:
      - bun_cache_doc_prod:/root/.bun/install/cache
      - turbo_cache_doc_prod:/root/.cache/turbo

networks:
  app_network_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_app_network_prod
    driver: bridge

volumes:
  api_db_data_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_api_db_data_prod
  traefik_configs_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_traefik_configs_prod
  file_uploads_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_file_uploads_prod
  file_extracted_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_file_extracted_prod
  static_files_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_static_files_prod
  bun_cache_web_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_bun_cache_web_prod
  turbo_cache_web_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_turbo_cache_web_prod
  bun_cache_doc_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_bun_cache_doc_prod
  turbo_cache_doc_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_turbo_cache_doc_prod
